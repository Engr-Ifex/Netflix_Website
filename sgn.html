<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./medias/netflix header logo.png" />
    <link rel="stylesheet" href="sty.css" />
    <title>Netflix</title>
  </head>
  <body>
    <img src="./medias/net bck.jpg" alt="movies" />
    <div class="a"></div>
    <div class="grid-cont">
      <div class="grid1 grid"><h1>Sign In</h1></div>
      <div class="grid2 grid">
        <input
          type="text"
          placeholder="Email or phone number"
          required
          class="g2"
        />
      </div>
      <div class="grid3 grid">
        <input type="password" placeholder="Password" required class="g3" />
      </div>
      <div class="grid4 grid"><button class="g4">Sign In</button></div>
      <div class="grid5 grid">
        <input type="checkbox" class="g5a" />
        <label for="rem" class="g5b">Remember me</label>
      </div>
      <div class="grid6 grid"><a href="#" class="g6 gh">Need help?</a></div>
      <div class="grid7 grid">
        <p class="g7a">New to Netflix?</p>
        <a href="#" class="g7b gh">Sign up now.</a>
      </div>
      <div class="grid8 grid">
        <p class="g8a">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
        </p>
        <a href="#" class="g8b gh">Learn more.</a>
      </div>
    </div>
    <div class="b">
      <div><a href="#" class="anc b1">Questions? Contact us.</a></div>
      <div><a href="#" class="anc b2">FAQ</a></div>
      <div><a href="#" class="anc b3">Help Center</a></div>
      <div><a href="#" class="anc b4">Terms of Use</a></div>
      <div><a href="#" class="anc b5">Privacy</a></div>
      <div><a href="#" class="anc b6">Cookie Preferences</a></div>
      <div><a href="#" class="anc b7">Corporate Information</a></div>
    </div>
  </body>
</html>
